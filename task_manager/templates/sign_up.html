{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

<form method="POST">

    <h3 class="mt-3" align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email" class="mt-3">Email Adress</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName" class="mt-3">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="password1" class="mt-3">Password</label>
        <input type="password" class="form-control" name="password" id="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2" class="mt-3">Password (Confirm)</label>
        <input type="password" class="form-control" name="password" id="password2" placeholder="Enter password confirmation">
    </div>

    <br/>

    <button type="submit" class="btn btn-primary">Sign Up</button>

</form>

{% endblock %}
