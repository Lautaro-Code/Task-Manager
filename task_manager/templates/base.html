<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website Icon -->

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon-page.ico') }}" type="image/x-icon">

        <!-- Boostrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

        <!-- CSS -->

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

        <!-- Title -->

    <title>{% block title %}Home{% endblock %}</title>


</head>
<body id="body">

    {% block background %}
    
        <img src="static/img/background-home.jpg" alt="" id="background-img">
    
    {% endblock %}

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="static/img/logo.png" alt="logo" width="45px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" id="login" href="/login">LOGIN</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" id="signUp" href="/sign-up">SIGN UP</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" id="logout" href="/logout">LOGOUT</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" id="home" href="/">HOME</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="container">
        {% block content %}
          <!-- Here contanis the main content -->

        {% endblock %}
      </div>
    </main>






        <!-- Boostrap 5 -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!-- JavaScrip -->

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>
</html>
